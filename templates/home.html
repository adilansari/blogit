{% extends "template.html" %}
{% block content %}
<p style="position: fixed; right: 30px; top: 30px;"><a href="/add" style="color: black;font-size: 30px;">Add Post</a></p>

<h1>Recent Posts</h1>
{% for post in posts %}
    <h1 class="title">{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <p>{{ post.rank }}</p>

{% endfor%}

{% endblock %}
